        <script>
            document.addEventListener("deviceready", function(){
                    navigator.geolocation.getCurrentPosition(function(position){
                        var image = new google.maps.MarkerImage("green2.png");
                                       
                    var mapProp = {center:new google.maps.LatLng(position.coords.latitude,position.coords.longitude), zoom:11, mapTypeId:google.maps.MapTypeId.ROADMAP};
                    var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
                        var latarr = new Array(17.472751,17.457099,17.451566,17.444546,17.434941,17.443276);
                        var langarr = new Array(78.364285,78.360889,78.379336,78.386063,78.386603,78.354400);
                        var markerstr = new String("");
                        var index;
                        
                        for(index = 0; index < latarr.length;index++){
                            if(index === 0){
                                var marker=new google.maps.Marker({position:new google.maps.LatLng(position.coords.latitude,position.coords.longitude),icon:image});
                    marker.setMap(map);
                            }else{
                                    //var position = new google.maps.LatLng(latarr[index],langarr[index]);
                                var marker=new google.maps.Marker({position:new google.maps.LatLng(latarr[index],langarr[index])});
                    marker.setMap(map);
                                    }
                            
                        }
                        
                    //var marker=new google.maps.Marker({position:new google.maps.LatLng(position.coords.latitude,position.coords.longitude),icon:image});
                    //marker.setMap(map);
                    }, function(error){
                        if(error.code == PositionError.PERMISSION_DENIED)
                        {
                            alert("App doesn't have permission to use GPS");
                        }
                        else if(error.code == PositionError.POSITION_UNAVAILABLE)
                        {
                            alert("No GPS device found");
                        }
                        else if(error.code == PositionError.TIMEOUT)
                        {
                            alert("Its taking too long find user location");
                        }
                        else
                        {
                            alert("An unknown error occured");
                        }
                    }, { maximumAge: 3000, timeout: 50000, enableHighAccuracy: true });
                }, false);
        </script>
